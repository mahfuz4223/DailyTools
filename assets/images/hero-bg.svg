<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1ABC9C" stroke-width="0.5" opacity="0.2"/>
        </pattern>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0.1" />
        </linearGradient>
        <radialGradient id="sphere" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0"/>
        </radialGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#grad1)"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Decorative Elements -->
    <circle cx="600" cy="150" r="100" fill="url(#sphere)" opacity="0.6">
        <animate attributeName="r" values="100;120;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="80" fill="url(#sphere)" opacity="0.4">
        <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Abstract Lines -->
    <path d="M100,100 Q400,50 700,300" stroke="#1ABC9C" stroke-width="2" fill="none" opacity="0.1"/>
    <path d="M50,400 Q350,450 750,200" stroke="#2980B9" stroke-width="2" fill="none" opacity="0.1"/>
    
    <!-- Floating Dots -->
    <g id="dots">
        <circle cx="150" cy="150" r="3" fill="#1ABC9C" opacity="0.5">
            <animate attributeName="cy" values="150;170;150" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="250" r="4" fill="#2980B9" opacity="0.5">
            <animate attributeName="cy" values="250;270;250" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="650" cy="350" r="3" fill="#F39C12" opacity="0.5">
            <animate attributeName="cy" values="350;370;350" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg> 