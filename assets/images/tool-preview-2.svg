<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#151A2D" rx="16"/>
    
    <!-- Tool Interface -->
    <g transform="translate(40, 40)">
        <!-- Header -->
        <text x="0" y="30" fill="#FFFFFF" font-family="Inter" font-size="24" font-weight="600">
            Image Background Remover
        </text>
        
        <!-- Main Area -->
        <g transform="translate(0, 60)">
            <!-- Before Image -->
            <rect width="240" height="240" fill="#1E2642" rx="8"/>
            <text x="120" y="120" fill="#FFFFFF" opacity="0.7" font-family="Inter" font-size="14" text-anchor="middle">
                Drop image here
            </text>
            
            <!-- Arrow -->
            <g transform="translate(260, 100)">
                <path d="M0 20h40" stroke="#00D4FF" stroke-width="2"/>
                <path d="M30 10l10 10l-10 10" stroke="#00D4FF" stroke-width="2" fill="none"/>
            </g>
            
            <!-- After Image -->
            <g transform="translate(320, 0)">
                <rect width="240" height="240" fill="#1E2642" rx="8"/>
                <path d="M340 20h200v200h-200z" fill="#FFFFFF" opacity="0.1"/>
                <text x="120" y="120" fill="#FFFFFF" opacity="0.7" font-family="Inter" font-size="14" text-anchor="middle">
                    Preview
                </text>
            </g>
        </g>
    </g>
    
    <!-- Progress Bar -->
    <rect x="40" y="360" width="520" height="8" fill="#1E2642" rx="4"/>
    <rect x="40" y="360" width="260" height="8" fill="#00D4FF" rx="4"/>
    
    <!-- Decorative Elements -->
    <circle cx="560" cy="360" r="20" fill="#00D4FF" opacity="0.1"/>
    <circle cx="40" cy="40" r="30" fill="#7B61FF" opacity="0.1"/>
</svg> 