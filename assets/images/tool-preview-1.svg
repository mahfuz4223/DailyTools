<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#151A2D" rx="16"/>
    
    <!-- Tool Interface -->
    <g transform="translate(40, 40)">
        <!-- Header -->
        <text x="0" y="30" fill="#FFFFFF" font-family="Inter" font-size="24" font-weight="600">
            QR Code Generator
        </text>
        
        <!-- Input Area -->
        <rect x="0" y="60" width="320" height="120" fill="#1E2642" rx="8"/>
        <text x="16" y="90" fill="#FFFFFF" opacity="0.7" font-family="Inter" font-size="14">
            Enter URL or text...
        </text>
        
        <!-- Options -->
        <g transform="translate(0, 200)">
            <rect width="150" height="40" fill="#00D4FF" rx="20"/>
            <text x="75" y="25" fill="#FFFFFF" font-family="Inter" font-size="14" text-anchor="middle">
                Generate QR Code
            </text>
        </g>
        
        <!-- Preview -->
        <g transform="translate(360, 60)">
            <rect width="160" height="160" fill="#FFFFFF" rx="8"/>
            <path d="M380 80h120v120h-120z" fill="#000000"/>
            <!-- QR Code Pattern -->
            <path d="M390 90h20v20h-20zM430 90h20v20h-20zM470 90h20v20h-20z" fill="#FFFFFF"/>
            <path d="M390 130h20v20h-20zM430 130h20v20h-20zM470 130h20v20h-20z" fill="#FFFFFF"/>
            <path d="M390 170h20v20h-20zM430 170h20v20h-20zM470 170h20v20h-20z" fill="#FFFFFF"/>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="40" cy="360" r="20" fill="#00D4FF" opacity="0.1"/>
    <circle cx="560" cy="40" r="30" fill="#7B61FF" opacity="0.1"/>
</svg> 